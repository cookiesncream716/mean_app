<div ng-controller = 'voteController'>
	<a href='#/dashboard'>Go to Polls</a>
	<h3>{{poll.question}}</h3>
	<p>Click vote button to choose one.</p>
	<table class='table'>
		<thead>
			<tr>
				<th>Option</th>
				<th>Current Count of Votes</th>
				<th> Action</th>
			</tr>
		</thead>
		<tr ng-repeat='option in poll.options'>
			<td>{{option.option}}</td>
			<td>{{option.votes}}</td>
			<td><button ng-click='voteFor(option._id)'>Vote</button>
		</tr>
	</table>
</div>
